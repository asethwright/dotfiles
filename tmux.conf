# set -g pane-active-border-bg default
# set -g pane-border-fg brightgreen
# set -g pane-border-bg default

# for dark bg
set -g pane-active-border-fg white
set -g pane-active-border-bg default
set -g pane-border-fg brightblack
set -g pane-border-bg default

# status bar defaults
set-option -g status-bg default
set-option -g status-fg white
set-option -g status-attr default

# message text
set-option -g message-bg black
set-option -g message-fg green

# pane number display
set-option -g display-panes-active-colour blue
set-option -g display-panes-colour brightred

# clock
set-window-option -g clock-mode-colour green

# use osx clipboard
set-option -g default-command "reattach-to-user-namespace -l zsh"

# pass through vim environment variables
set-option -ga update-environment ' VIM_COLORSCEHEME VIM_BACKGROUND'

# minimal tmux statusline
set -g status-left-length 40
set -g status-justify centre
set -g status-left '#[fg=blue] Îž development #[fg=brightred]| #(whoami)' #    #[fg=magenta]--
set -g window-status-format " #I | #W"
set -g window-status-current-format "#[fg=brightred] #I | #W"
set -g window-status-fg brightwhite
set -g window-status-activity-attr default
set -g window-status-activity-fg default
set -g window-status-activity-bg default
set -g window-status-bell-attr default
set -g window-status-bell-fg magenta
set -g window-status-bell-bg default
set -g visual-activity off
set-option -g status-right "#[fg=blue] %A |#[fg=magenta] %m/%d #[fg=brightred]| %I:%M #[fg=brightred]"
