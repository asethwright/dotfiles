###########################
#  Configuration
###########################

# List of plugins
# Supports `github_username/repo` or full git repo URLs
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-capture-pane-contents 'on'

# Ressurrect VIM sessions
set -g @resurrect-strategy-vim 'session'

# set default shell
set-option -g default-shell $SHELL

# increase scroll-back history
set -g history-limit 5000

# use vim key bindings
setw -g mode-keys vi

# more sensical window copymode
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

set -g default-terminal "screen-256color"

# window merging
bind-key S choose-window 'join-pane -v -s "%%"'
bind-key V choose-window 'join-pane -h -s "%%"'

# decrease command delay (increases vim responsiveness)
set -sg escape-time 1

# increase repeat time for repeatable commands
set -g repeat-time 300

# start window index at 1
set -g base-index 1

# start pane index at 1
setw -g pane-base-index 1

# i usually name my windows
set-option -g allow-rename off

# highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity off

# re-number windows when one is closed
set -g renumber-windows on

###########################
#  Key Bindings
###########################

# tmux prefix
unbind C-b
set -g prefix C-f
bind-key b set-option status

# window splitting
unbind %
bind | split-window -hp 25
unbind '"'
bind - split-window -vp 40

# resize to equal splits
bind-key = select-layout even-horizontal

# switch panes vim style
bind-key k select-pane -U
bind-key C-k select-pane -U
bind-key j select-pane -D
bind-key C-j select-pane -D
bind-key l select-pane -R
bind-key C-l select-pane -R
bind-key C-h select-pane -L
bind-key h source-file ~/.tmux.resize

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# create 25% lower split
unbind t
bind t split-window -p 25

# quickly switch panes
unbind ^J
bind ^J select-pane -t :.+

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

###########################
# Status Bar
###########################

# enable UTF-8 support in status bar
set -g status-utf8 on

# set refresh interval for status bar
set -g status-interval 60

# center the status bar
set -g status-justify left

# pane colors

# for light bg
# set -g pane-active-border-fg brightblue
# set -g pane-active-border-bg default
# set -g pane-border-fg brightmagenta
# set -g pane-border-bg default

# for dark bg
# set -g pane-active-border-fg brightyellow
# set -g pane-active-border-bg default
# set -g pane-border-fg brightgreen
# set -g pane-border-bg default

# for dark bg
set -g pane-active-border-fg blue
set -g pane-active-border-bg default
set -g pane-border-fg white
set -g pane-border-bg default

# status bar defaults
set-option -g status-bg default
set-option -g status-fg white
set-option -g status-attr default

# message text
set-option -g message-bg black
set-option -g message-fg green

# pane number display
set-option -g display-panes-active-colour blue
set-option -g display-panes-colour brightred

# clock
set-window-option -g clock-mode-colour green

# use osx clipboard
set-option -g default-command "reattach-to-user-namespace -l zsh"

# minimal tmux statusline
set -g status-left-length 40
set -g status-justify centre
set -g status-left '#[fg=blue] Îž #S #[fg=brightred]| #(whoami)' #    #[fg=magenta]--
set -g window-status-format " #I | #W"
set -g window-status-current-format "#[fg=brightred] #I | #W"
set -g window-status-fg white
set -g window-status-activity-attr default
set -g window-status-activity-fg default
set -g window-status-activity-bg default
set -g window-status-bell-attr default
set -g window-status-bell-fg magenta
set -g window-status-bell-bg default
set -g visual-activity off
set-option -g status-right "#[fg=blue] %A |#[fg=yellow] %m/%d #[fg=brightred]| %I:%M #[fg=brightred]" ##[fg=magenta]#{battery_percentage}#{battery_remain} |

run '~/.tmux/plugins/tpm/tpm'
